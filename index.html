<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4 Permainan Kawalan Tangan</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    video, canvas { display: none; }
    #pointer {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
    }
    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: green;
      border-radius: 50%;
    }
    #score, #timer, #highscore {
      position: absolute;
      font-size: 24px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #score { top: 20px; left: 20px; }
    #timer { top: 20px; right: 20px; }
    #highscore { top: 70px; left: 20px; }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 60px;
      border-radius: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="pointer"></div>
  <div id="target"></div>
  <div id="score">Skor: 0</div>
  <div id="highscore">Rekod Tertinggi: 0</div>
  <div id="timer">Masa: 30</div>
  <div id="gameOver">Permainan Tamat!</div>

  <script type="module">
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';
    import { drawConnectors, drawLandmarks } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pointer = document.getElementById('pointer');
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const highscoreDisplay = document.getElementById('highscore');
    const gameOverDisplay = document.getElementById('gameOver');

    canvas.width = 640;
    canvas.height = 480;

    let score = 0;
    let cooldown = false;
    let timeLeft = 30;
    let gameOver = false;
    let highScore = localStorage.getItem('highScore') || 0;
    highscoreDisplay.textContent = `Rekod Tertinggi: ${highScore}`;

    function randomizeTarget() {
      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function endGame() {
      gameOver = true;
      gameOverDisplay.style.display = 'block';
      if (score > highScore) {
        localStorage.setItem('highScore', score);
        highscoreDisplay.textContent = `Rekod Tertinggi: ${score}`;
      }
    }

    function startTimer() {
      const timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        } else {
          timeLeft--;
          timerDisplay.textContent = `Masa: ${timeLeft}`;
        }
      }, 1000);
    }

    function onResults(results) {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, Hands.HAND_CONNECTIONS, { color: '#00FF00' });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 2 });

          // Index finger tip = landmark[8]
          const x = landmarks[8].x * window.innerWidth;
          const y = landmarks[8].y * window.innerHeight;

          pointer.style.transform = `translate(${x - 15}px, ${y - 15}px)`;

          const targetRect = target.getBoundingClientRect();
          if (
            x > targetRect.left && x < targetRect.right &&
            y > targetRect.top && y < targetRect.bottom
          ) {
            if (!cooldown) {
              score++;
              scoreDisplay.textContent = `Skor: ${score}`;
              randomizeTarget();
              cooldown = true;
              setTimeout(() => cooldown = false, 700);
            }
          }
        }
      }
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        if (!gameOver) await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
    randomizeTarget();
    startTimer();
  </script>
</body>
</html>
