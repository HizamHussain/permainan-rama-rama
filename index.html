<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permainan Kawalan Tangan</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { display: none; }
    #pointer {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
    }
    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: green;
      border-radius: 50%;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="pointer"></div>
  <div id="target"></div>

  <script type="module">
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';
    import { drawConnectors, drawLandmarks } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pointer = document.getElementById('pointer');
    const target = document.getElementById('target');

    canvas.width = 640;
    canvas.height = 480;

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, Hands.HAND_CONNECTIONS, { color: '#00FF00' });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 2 });

          // Index finger tip = landmark[8]
          const x = landmarks[8].x * window.innerWidth;
          const y = landmarks[8].y * window.innerHeight;

          pointer.style.transform = `translate(${x - 15}px, ${y - 15}px)`;

          // Check collision with target
          const targetRect = target.getBoundingClientRect();
          if (x > targetRect.left && x < targetRect.right &&
              y > targetRect.top && y < targetRect.bottom) {
            target.style.background = 'blue'; // target "clicked"
          } else {
            target.style.background = 'green';
          }
        }
      }
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
  </script>
</body>
</html>
