
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permainan Rama-rama</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .pointer { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; z-index: 9999; }
    .obj { position: absolute; width: 64px; height: 64px; pointer-events: none; }
  </style>
</head>
<body>
  <div id="pointer" class="pointer"></div>
  <img src="https://i.imgur.com/0LadL4N.gif" class="obj" style="left:200px;top:200px;" data-id="1" data-action="move" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const pointer = document.getElementById('pointer');
    const objs = [...document.querySelectorAll('.obj')];
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmark = results.multiHandLandmarks[0][8];
        const x = landmark.x * window.innerWidth;
        const y = landmark.y * window.innerHeight;
        pointer.style.transform = `translate(${x}px, ${y}px)`;
        objs.forEach((el) => {
          const rect = el.getBoundingClientRect();
          const dx = x - rect.left;
          const dy = y - rect.top;
          if (Math.hypot(dx, dy) < 50) {
            const action = el.dataset.action;
            if (action === 'move') {
              el.style.left = Math.random() * window.innerWidth + 'px';
              el.style.top = Math.random() * window.innerHeight + 'px';
            }
          }
        });
      }
    });
    new Camera(video, {
      onFrame: async () => await hands.send({ image: video }),
      width: 640,
      height: 480,
    }).start();
  </script>
</body>
</html>
